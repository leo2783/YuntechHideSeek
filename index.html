<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <!-- 加入 meta viewport 以利響應式設計 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課表查詢</title>
  <style>
    /* 讓 body 全螢幕置中，並設定背景色與邊距 */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      min-height: 100vh;
    }
    /* 主要容器，置中顯示 */
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 800px;
    }
    /* 表單元素樣式 */
    label, select, button {
      margin: 8px 0;
      font-size: 16px;
      display: block;
      width: 100%;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    /* 顯示結果 */
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    /* 響應式：手機版時將表單元素間距縮小 */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      label, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">課表查詢</h1>
    
    <!-- 選擇查詢哪個課表 -->
    <label for="scheduleSelect">選擇課表：</label>
    <select id="scheduleSelect">
      <option value="B1136027">B1136027 - 余思穎</option>
      <option value="B11013059">B11013059 - 戴丞漢</option>
      <option value="B11337005">B11337005 - 孫英絜</option>
      <option value="B11112013">B11112013 - 賴炯智</option>
      <option value="B11124001">B11124001 - 楊文雅</option>
      <option value="B11300051">B11300051 - 羅則倫</option>
      <option value="B10900005">B10900005 - 陳政文</option>
      <option value="B11015113">B11015113 - 黃子維</option>
    </select>
    
    <!-- 選擇時段 -->
    <label for="timeSlotSelect">選擇時段：</label>
    <select id="timeSlotSelect">
      <option value="0">A</option>
      <option value="1">B</option>
      <option value="2">C</option>
      <option value="3">D</option>
      <option value="4">E</option>
      <option value="5">F</option>
      <option value="6">G</option>
      <option value="7">H</option>
      <option value="8">Z</option>
    </select>
    
    <!-- 選擇星期 -->
    <label for="weekdaySelect">選擇星期：</label>
    <select id="weekdaySelect">
      <option value="0">星期一</option>
      <option value="1">星期二</option>
      <option value="2">星期三</option>
      <option value="3">星期四</option>
      <option value="4">星期五</option>
    </select>
    
    <button id="searchBtn">查詢</button>
    
    <!-- 顯示搜尋結果 -->
    <div id="result"></div>
  </div>
  
  <!-- 載入外部 JS -->
  <script src="course.js"></script>
</body>
</html>
